<script type="text/javascript">
(function(){

      var N = getElementNode('#grid'),Img = N.getElementsByTagName('a'),IL = getElementNode('#Left'),IR = getElementNode('#Right'),
          ai = {
            all_img : Img
          };

      var KL = function(){
        k.previous(N,ai)
      };
      var KR = function(){
        k.next(N,ai)
      };

      IL.onclick = KL;
      IR.onclick = KR;
